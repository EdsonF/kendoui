<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Powered by Zafu. OnaBai 2012-2013 (c)</title>

    <!-- Kendo UI Web styles-->
    <link href="http://cdn.kendostatic.com/2012.3.1315/styles/kendo.common.min.css" rel="stylesheet" type="text/css"/>
    <link href="http://cdn.kendostatic.com/2012.3.1315/styles/kendo.silver.min.css" rel="stylesheet" type="text/css"/>

    <!-- Kendo UI Web scripts-->
    <script src="http://cdn.kendostatic.com/2012.3.1315/js/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdn.kendostatic.com/2012.3.1315/js/kendo.web.min.js" type="text/javascript"></script>
    <script src="../kendoOBButton.js" type="text/javascript"></script>

    <!-- OB Styles -->

    <!-- Local Styles -->
    <style type="text/css">
        html {
            font-family: sans-serif;
        }
    </style>

    <!-- Initialize Form Elements -->
    <script type="text/javascript">
        $(document).ready(function () {
            kendo.init($("button"));

            $("#btn1").click(function () {
                alert("Clicked btn1");
            });

            $("#btn2").bind("click", function () {
                alert("Clicked btn2");
            });

            kendo.bind($("#btn3"), kendo.observable({
                btnClicked: function () {
                    alert("Clicked btn3");
                }
            }));

            $("#btn4").kendoOBButton({
                imageClass: "k-i-plus",
                showText:   false,
                click:      function () {
                    alert("Clicked btn4");
                }
            });

            $("#btn5").kendoOBButton({
                imageClass: "k-i-plus",
                showText:   true,
                showIcon:   true,
                text:       "Button Five",
                click:      function () {
                    alert("Clicked btn5");
                }
            });
        });
    </script>

</head>
<body>
<div>
    <button id="btn1" data-role="obbutton">Button 1</button>
    <button id="btn2" data-role="obbutton">Button 2</button>
    <button id="btn3" data-role="obbutton" data-bind="click : btnClicked">Button 3</button>
    <button id="btn4">Button 4</button>
    <a id="btn5" href="#" class="k-button"></a>
</div>
</body>
</html>
