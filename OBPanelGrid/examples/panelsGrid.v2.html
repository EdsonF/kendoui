<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title></title>

    <meta charset=utf-8/>
    <title></title>
    <!-- Kendo UI Web styles-->
    <link href="http://cdn.kendostatic.com/2012.3.1315/styles/kendo.common.min.css" rel="stylesheet" type="text/css"/>
    <link href="http://cdn.kendostatic.com/2012.3.1315/styles/kendo.blueopal.min.css" rel="stylesheet" type="text/css"/>

    <!-- Kendo UI Web scripts-->
    <script src="http://cdn.kendostatic.com/2012.3.1315/js/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdn.kendostatic.com/2012.3.1315/js/kendo.web.min.js" type="text/javascript"></script>

    <script src="../kendoOBPanelGrid.js"></script>
    <script src="../../OBSortableGrid/kendoOBSortableGrid.js"></script>
    <script src="../../OBPanel/kendoOBPanel.js"></script>
    <link href="../kendo.obpanelgrid.css" rel="stylesheet" type="text/css"/>
    <link href="../../OBSortableGrid/kendoOBSortableGrid.css" rel="stylesheet" type="text/css"/>

    <!-- Local Styles -->
    <style type="text/css">
        .ob-panelgrid-row {
            width: 300px;
            height: 500px;
        }

        .ob-panelgrid-row:first-child {
            width: 200px;
        }

        .ob-panelgrid-row:nth-child(3) {
            width: 200px;
        }

        .ob-sortablegrid-clone{
            outline:none;
            box-shadow: 0 0 5px 0 rgba(127, 127, 127, 1);
            -webkit-box-shadow: 0 0 7px 0 rgba(127, 127, 127, 1)
        }

    </style>

    <!-- Initialize Form Elements -->
    <script type="text/javascript">
        $(document).ready(function () {
            $(".panel").kendoPanelBar({});
            kendo.init($("body>div"));
            $("#panels").kendoOBPanelGrid({
                columns: [
                    [ $("#panel0"), $("#panelbar1"), $("#panelbar2") ],
                    [ $("#panelbar3") ],
                    []
                ]
            });
        });
    </script>

</head>
<body>
<div id="panels"></div>

<div>
    <div id="panel0" data-role="obpanel" data-title="Panel #0">
        <div>Hello, world!</div>
        <div>Hello, world!</div>
        <div>Hello, world!</div>
    </div>
    <ul class="panel" id="panelbar1">
        <li class="k-state-active">
            <span class="k-link k-state-selected k-state-focused">Panel #1</span>

            <div>
                <div>Hello, world!</div>
                <div>Hello, world!</div>
                <div>Hello, world!</div>
            </div>
        </li>
    </ul>
    <ul class="panel" id="panelbar2">
        <li class="k-state-active">
            <span class="k-link k-state-selected k-state-focused">Panel #2</span>

            <div>
                <div>Hello, world!</div>
                <div>Hello, world!</div>
                <div>Hello, world!</div>
                <div>Hello, world!</div>
                <div>Hello, world!</div>
                <div>Hello, world!</div>
            </div>
    </ul>
    <ul class="panel" id="panelbar3">
        <li class="k-state-active">
            <span class="k-link k-state-selected k-state-focused">Panel #3</span>

            <div>
                <div>Hello, world!</div>
                <div>Hello, world!</div>
                <div>Hello, world!</div>
            </div>
        </li>
    </ul>

</div>

</body>
</html>
