<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Powered by Zafu. OnaBai 2012-2013 (c)</title>

    <!-- Kendo UI Web styles-->
    <link href="http://cdn.kendostatic.com/2012.3.1315/styles/kendo.common.min.css" rel="stylesheet" type="text/css"/>
    <link href="http://cdn.kendostatic.com/2012.3.1315/styles/kendo.silver.min.css" rel="stylesheet" type="text/css"/>

    <!-- Kendo UI Web scripts-->
    <script src="http://cdn.kendostatic.com/2012.3.1315/js/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdn.kendostatic.com/2012.3.1315/js/kendo.web.min.js" type="text/javascript"></script>
    <script src="kendoOBSortableGrid.js" type="text/javascript"></script>

    <!-- OB Styles -->

    <!-- Local Styles -->
    <style type="text/css">
        html {
            font-family: sans-serif;
        }

        /* =============================================== */
        /* Styles for Sortable Grid  Widget                */
        .ob-sortable-grid {
        }

        .ob-sortable-grid-item {
            cursor: move;
        }

        .ob-sortable-grid-row {
        }

        .ob-sortable-grid-separator {
            border: 1px solid #c5c5c5;
            width: 100%;
            height: 3px;
        }

        .ob-sortable-grid-item-being-dragged {
            opacity: 0.4;
            filter: alpha(opacity = 40);
        }

        /*                                                 */
        /* =============================================== */

        #sortable {
            overflow-x: hidden;
            background-color: #d3d3d3 !important;
            padding: 4px;
            border: 1px solid #c5c5c5;
            width: auto;
        }

        .ob-cell {
            border: 1px solid #a99f9a;
            color: #2e2e2e;
            padding: 5px;
            margin: 2px;
            border-radius: 4px;
            display: inline-block;
            text-align: center;
        }

    </style>

    <!-- Initialize Form Elements -->
    <script type="text/javascript">
        $(document).ready(function () {
            var _cellTemplate = kendo.template("<div class='ob-cell' id='id-#= id #' style='font-size: #= fontSize #px; width: #= width #px; background-color: #= color #'> #= text # </div>");

            for (var r = 0; r < 5; r++) {
                var row = $("<div></div>");
                for (var c = 0; c < 1 + Math.floor(Math.random() * 4); c++) {
                    var red = Math.floor(Math.random() * 255);
                    var green = Math.floor(Math.random() * 255);
                    var blue = Math.floor(Math.random() * 255);
                    var width = 70 + Math.floor(Math.random() * 50);
                    var color = "rgb(" + red + "," + green + "," + blue + ")";
                    var size = Math.floor(Math.random() * 20) + 12;
                    var cell = _cellTemplate({ id:r * 4 + c, text:"#." + r + "." + c, width: width, color: color, fontSize: size});
                    row.append(cell);
                }
                $("#sortable").append(row);
            }

            $("#sortable").kendoOBSortableGrid({
                hint:function (element) {
                    return element.clone().addClass("ob-sortable-grid-item-being-dragged");
                }
            });
            kendo.init($("#sortable"));
        });
    </script>

</head>
<body>
<div id="sortable"></div>
</body>
</html>
